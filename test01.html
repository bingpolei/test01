<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>测试01</title>
    <link rel="stylesheet" href="css/test01.css" type="text/css"/>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
    <!--<link rel="stylesheet" href="css/jquery-ui.css" type="text/css"/>-->
    <script type="text/javascript" src="js/jquery.js"></script>
    <!--<script type="text/javascript" src="js/jquery-ui.min.js"></script>-->
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/test01.js"></script>
</head>
<body>
<div id="bc">

    <div class="container">

        <div id="fm" style="display: block">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <lable for="uname" class="col-xs-4 control-label">姓&nbsp;名</lable>
                    <div class="col-xs-5">
                        <input type="text" class="form-control" id="uname" placeholder="请输入姓名:"/>
                    </div>
                </div>

                <div class="form-group">
                    <lable for="tel" class="col-xs-4 control-label">手机号</lable>
                    <div class="col-xs-5">
                        <input type="number" class="form-control" id="tel" placeholder="请输入手机号"/>
                    </div>
                </div>

                <div class="form-group">
                    <lable for="carnb" class="col-xs-4 control-label">车牌号</lable>
                    <div class="col-xs-5">
                        <input type="text" class="form-control" id="carnb" placeholder="请输入车牌号"/>
                    </div>
                </div>

                <div class="form-group">
                    <lable for="dt" class="col-xs-4  control-label">保险到期时间</lable>
                    <div class="col-xs-5">
                        <input type="date" class="form-control" id="dt" placeholder="请选择"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-5 col-xs-offset-4">
                        <button class="btn btn-default" type="submit" onclick="chg()">提交</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="row" style="display: none">
            <div class="col-xs-10 col-xs-push-2">
                <canvas id="wheelcanvas" width="500" height="500"></canvas>
                <div class="col-xs-4 col-xs-push-4">
                    <input type="button" value="开始抽奖" onClick="spin()" />
                </div>
            </div>

            <div class="col-xs-4 col-xs-push-4">
                <p>一等奖：500元保险代金券（满3500元以上可以使用)</p>
                <p>二等奖：300元保险代金券（满2000元可以使用）</p>
                <p>三等奖：150元保险代金券一张（保险满1000元可以使用）</p>
                <p>四等奖：100元保险代金券（无门槛）</p>
                <p>五等奖：专车专用机滤代金券一张</p>
                <p>六等奖：四轮定位一次</p>
                <p>七等奖：全车抛光一次</p>
                <p>八等奖：价值三十水蜡洗车一次</p>
                <p>注：以上奖项需到店现场兑换</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
